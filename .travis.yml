language: android

android:
  components:
    - build-tools-22.0.1
    - sys-img-armeabi-v7a-android-19
  licenses:
    - '.+'

before_script:
 - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
 - emulator -avd test -no-skin -no-audio -no-window &
 - android-wait-for-emulator
 - adb shell input keyevent 82 &

script:
 - ./disable.sh
 - ./disable-root.sh

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

